name: Node CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: |
        npm install

    - name: Lint
      run: |
        npm run lint

    - name: Unit test
      run: |
        npm run test:unit

    - name: Acceptance test
      run: |
        npm run test:acceptance

    - name: Type Definitions
      run: |
        npm run test:types

  helpers-integration-test:
    name: Helpers integration test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Configure sysctl limits
      run: |
        sudo swapoff -a
        sudo sysctl -w vm.swappiness=1
        sudo sysctl -w fs.file-max=262144
        sudo sysctl -w vm.max_map_count=262144

    - name: Runs Elasticsearch
      #TODO create a docker action: https://github.com/opensearch-project/opensearch-js/issues/72
      uses: elastic/elastic-github-actions/elasticsearch@master
      with:
        stack-version: 7.10.2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: |
        npm install

    - name: Integration test
      run: |
        npm run test:integration:helpers

  bundler-support:
    name: Bundler support
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure sysctl limits
      run: |
        sudo swapoff -a
        sudo sysctl -w vm.swappiness=1
        sudo sysctl -w fs.file-max=262144
        sudo sysctl -w vm.max_map_count=262144

    - name: Runs Elasticsearch
      #TODO create a docker action: https://github.com/opensearch-project/opensearch-js/issues/72
      uses: elastic/elastic-github-actions/elasticsearch@master
      with:
        stack-version: 7.10.2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install
      run: |
        npm install
        npm install --prefix test/bundlers/parcel-test
        npm install --prefix test/bundlers/rollup-test
        npm install --prefix test/bundlers/webpack-test

    - name: Build
      run: |
        npm run build --prefix test/bundlers/parcel-test
        npm run build --prefix test/bundlers/rollup-test
        npm run build --prefix test/bundlers/webpack-test

    - name: Run bundle
      run: |
        npm start --prefix test/bundlers/parcel-test
        npm start --prefix test/bundlers/rollup-test
        npm start --prefix test/bundlers/webpack-test

  license:
    name: License check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: |
        npm install

    - name: License checker
      run: |
        npm run license-checker
